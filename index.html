<!DOCTYPE HTML>
<html>
	<head>
		<title>Drag Simulator</title>
    <!-- JQuery import -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script src='dragJS.js'></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<div id='contents-wrap' class='container-fluid' class='text-center'>
			<div id='all-contents' class='col-sm-8 col-sm-offset-2'>

	      <div id='top-banner' class='row'>
					<h1>Drag Simulator</h1>
	      </div>

				<div id='method-header' class='row'>
					<div class='col-sm-6'>
						<button class='btn btn-block btn-success  method-options' id='distance'>Compute Distance</button>
					</div>
					<div class='col-sm-6'>
						<button class='btn btn-block btn-default  method-options' id='angle'>Optimize Angle</button>
					</div>
				</div>

				<div id='presets' class='row'>
					<div class='col-xs-12'>
						<h3>Presets</h3>
						<div class='col-sm-3 col-xs-6'>
							<button class="btn btn-default btn-block presets" id='clear'>Clear</button>
						</div>
						<div class='col-sm-3 col-xs-6'>
							<button class="btn btn-default btn-block presets" id='tennis'>Tennis Ball</button>
						</div>
						<div class='col-sm-3 col-xs-6'>
							<button class="btn btn-default btn-block presets" id='golf'>Golf Ball</button>
						</div>
						<div class='col-sm-3 col-xs-6'>
							<button class="btn btn-success btn-block presets" id='ideal'>Ideal</button>
						</div>
					</div>
				</div>

				<div id='top-options' class='row'>
					<div class='col-sm-6'>

						<form id='projectile-properties' class='form-horizontal'>
							<h3>Projecticle Properties</h3>
							<div id='form-mass' class='form-group'>
								<label for='prop-mass-value' class='col-xs-3'>Mass</label>
								<div class='col-xs-5'>
									<input type='number' class="form-control" id="prop-mass-value" value='1.00'>
								</div>
								<div class='col-xs-4'>
									<select class='form-control' id='prop-mass-unit'>
										<option>kg</option>
										<option>grams</option>
										<option>lbs</option>
										<option>ounces</option>
									</select>
								</div>
								<div id='help-mass' class='col-xs-12 help-block validation-error' style='display: none'></div>
							</div>

							<div id='form-dc' class='form-group'>
								<label for='prop-dc-value' class='col-xs-3'>Drag Coefficient</label>
								<div class='col-xs-5'>
									<input type='number' class="form-control" id="prop-dc-value" value="0">
								</div>
								<div class='col-xs-4'>
									<select class='form-control' id='prop-dc-unit' readonly>
										<option>(unitless)</option>
									</select>
								</div>
								<div id='help-dc' class='col-xs-12 help-block validation-error' style='display: none'></div>
							</div>

							<div id='form-ortho' class='form-group'>
								<label for='prop-ortho-value' class='col-xs-3'>Orthographic Projection</label>
								<div class='col-xs-5'>
									<input type='number' class="form-control" id="prop-ortho-value" value="0">
								</div>
								<div class='col-xs-4'>
									<select class='form-control' id='prop-ortho-unit'>
										<option>m^2</option>
										<option>cm^2</option>
										<option>ft^2</option>
										<option>in^2</option>
									</select>
								</div>
								<div id='help-ortho' class='col-xs-12 help-block validation-error' style='display: none'></div>
							</div>

						</form>

					</div>

					<div class='col-sm-6'>
						<h3>Initial Conditions</h3>
						<form id='initial-conditions' class='form-horizontal'>

							<div id='form-initvel' class='form-group'>
								<label for='prop-initvel-value' class='col-xs-3'>Inital Velocity</label>
								<div class='col-xs-5'>
									<input type='number' class="form-control" id="prop-initvel-value" value="10">
								</div>
								<div class='col-xs-4'>
									<select class='form-control' id='prop-initvel-unit'>
										<option>m/s</option>
										<option>km/h</option>
										<option>mph</option>
										<option>ft/s</option>
									</select>
								</div>
								<div id='help-initvel' class='col-xs-12 help-block validation-error' style='display: none'></div>
							</div>

							<div id='form-angle' class='form-group'>
								<label for='prop-angle-value' class='col-xs-3'>Angle</label>
								<div class='col-xs-5'>
									<input type='number' class="form-control" id="prop-angle-value" value="45">
								</div>
								<div class='col-xs-4'>
									<select class='form-control' id='prop-angle-unit'>
										<option>degrees</option>
										<option>radians</option>
									</select>
								</div>
								<div id='help-angle' class='col-xs-12 help-block validation-error' style='display: none'></div>
							</div>

							<div id='form-initheight' class='form-group'>
								<label for='prop-initheight-value' class='col-xs-3'>Initial Height</label>
								<div class='col-xs-5'>
									<input type='number' class="form-control" id="prop-initheight-value" value="0">
								</div>
								<div class='col-xs-4'>
									<select class='form-control' id='prop-initheight-unit'>
										<option>m</option>
										<option>cm</option>
										<option>ft</option>
										<option>in</option>
									</select>
								</div>
								<div id='help-initheight' class='col-xs-12 help-block validation-error' style='display: none'></div>
							</div>

						</form>
					</div>
				</div>

				<div id='bottom-options' class='row'>
					<div class='col-sm-6'>
						<form id='fluid-properties' class='form-horizontal'>
							<h3>Fluid Properties</h3>

							<div id='form-density' class='form-group'>
								<label for='prop-density-value' class='col-xs-3'>Fluid Density</label>
								<div class='col-xs-5'>
									<input type='number' class="form-control" id="prop-density-value" value="0">
								</div>
								<div class='col-xs-4'>
									<select class='form-control' id='prop-density-unit'>
										<option>kg/m^3</option>
										<option>g/cm^3</option>
										<option>lbs/ft^3</option>
										<option>ounces/in^3</option>
									</select>
								</div>
								<div id='help-density' class='col-xs-12 help-block validation-error' style='display: none'></div>
							</div>

							<div id='form-windvel' class='form-group'>
								<label for='prop-windvel-value' class='col-xs-3'>Wind Velocity</label>
								<div class='col-xs-5'>
									<input type='number' class="form-control" id="prop-windvel-value" value="0">
								</div>
								<div class='col-xs-4'>
									<select class='form-control' id='prop-windvel-unit'>
										<option>m/s</option>
										<option>km/h</option>
										<option>mph</option>
										<option>ft/s</option>
									</select>
								</div>
								<div id='help-windvel' class='col-xs-12 help-block validation-error' style='display: none'></div>
							</div>

							<div id='form-windangle' class='form-group'>
								<label for='prop-windangle-value' class='col-xs-3'>Wind Angle</label>
								<div class='col-xs-5'>
									<input type='number' class="form-control" id="prop-windangle-value" value="0">
								</div>
								<div class='col-xs-4'>
									<select class='form-control' id='prop-windangle-unit'>
										<option>degrees</option>
										<option>radians</option>
									</select>
								</div>
								<div id='help-windangle' class='col-xs-12 help-block validation-error' style='display: none'></div>
							</div>

						</form>
					</div>

					<div class='col-sm-6'>
						<form id='options' class='form-horizontal'>
						<h3>Options</h3>

							<div form='form-iter' class='form-group'>
								<label for='prop-iter-value' class='col-xs-3'>Interation Length</label>
								<div class='col-xs-5'>
									<input type='number' class="form-control" id="prop-iter-value" value="1">
								</div>
								<div class='col-xs-4'>
									<select class='form-control' id='prop-iter-unit'>
										<option>milisec</option>
										<option>sec</option>
									</select>
								</div>
								<div id='help-iter' class='col-xs-12 help-block validation-error' style='display: none'></div>
							</div>

							<div id='form-gravity' class='form-group'>
								<label for='prop-gravity-value' class='col-xs-3'>Gravity</label>
								<div class='col-xs-5'>
									<input type='number' class="form-control" id="prop-gravity-value" value="9.80665">
								</div>
								<div class='col-xs-4'>
									<select class='form-control' id='prop-initheight-unit'>
										<option>m/s^2</option>
										<option>ft/s^2</option>
									</select>
								</div>
								<div id='help-gravity' class='col-xs-12 help-block validation-error' style='display: none'></div>
							</div>

							<div class='form-group'>
								<label for='prop-gravity-value' class='col-xs-3'>Ideal Flight</label>
								<div class='col-xs-5'>
									<input type='button' class="btn btn-success btn-block compute-Ideal" id='omit' value='Omit'/>
								</div>
								<div class='col-xs-4'>
									<input type='button' class="btn btn-default btn-block compute-Ideal" id='compute' value='Compute'/>
								</div>
							</div>
						</form>
					</div>
				</div>

					<div class='row' id='run-block'>
						<div class='col-sm-12'>
							<button class='btn btn-default btn-block' id='run'>Compute Flight</button>
						</div>
						<div class='col-sm-12 help-block text-error'><span id='error-text'></span></div>
					</div>

					<div id='graph' class='row' style='display: none'>
						<!-- Put a canvas in here -->
						<div id='graph-container' class='col-xs-12'>
							<div id='graph-itself'></div>
						</div>
					</div>

					<div id='outputs' class='row' style='display: none'>

						<div class='col-sm-6'>
							<form id='fluid-properties' class='form-horizontal'>
							<h3>Flight Characteristics</h3>
							<form id='fluid-properties' class='form-horizontal'>
								<div class='form-group'>
									<label for='output-disp' class='col-xs-3'>Horizontal Displacement</label>
									<div class='col-xs-9'>
										<p id='output-disp' class='form-control-static'><i>Unavailable</i></p>
									</div>
								</div>

								<div class='form-group'>
									<label for='output-maxheight' class='col-xs-3'>Maximum Height</label>
									<div class='col-xs-9'>
										<p id='output-maxheight' class='form-control-static'><i>Unavailable</i></p>
									</div>
									</div>

								<div class='form-group'>
									<label for='output-flighttime' class='col-xs-3'>Flight Time</label>
									<div class='col-xs-9'>
										<p id='output-flighttime' class='form-control-static'><i>Unavailable</i></p>
									</div>
								</div>
							</form>

						</div>

						<div class='col-sm-6'>
							<form id='fluid-properties' class='form-horizontal'>
							<h3>Computational Data</h3>

								<div class='form-group'>
									<label for='output-deviation' class='col-xs-3'>Deviation From Ideality</label>
									<div class='col-xs-9'>
										<p id='output-deviation' class='form-control-static'><i>Unavailable</i></p>
									</div>
								</div>

								<div class='form-group'>
									<label for='output-iterations' class='col-xs-3'>Iterations</label>
									<div class='col-xs-9'>
										<p id='output-iterations' class='form-control-static'><i>Unavailable</i></p>
									</div>
								</div>

								<div class='form-group'>
									<label for='output-computationTime' class='col-xs-3'>Computational Time</label>
									<div class='col-xs-9'>
										<p id='output-computationTime' class='form-control-static'><i>Unavailable</i></p>
									</div>
									</div>
							</form>

						</div>
					</div>
				</div>
			</div>
    </div>
	</body>
</html>
